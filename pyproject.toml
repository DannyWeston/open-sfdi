[build-system]
requires = [
    "setuptools >= 64.0.0",
]

build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "sfdi"
version = "0.1.0"
description = "Fringe Projection experiment toolkit for OPTIMlab"
readme = "README.md"
requires-python = "==3.9.2"
authors = [
    { name = "Daniel Weston", email = "psydw2@nottingham.ac.uk" },
]
maintainers = [
    { name = "Daniel Weston", email = "psydw2@nottingham.ac.uk" },
]

dependencies = [
    "colorama == 0.4.6",
    "exceptiongroup == 1.2.0",
    "imageio == 2.33.1",
    "iniconfig == 2.0.0",
    "joblib == 1.3.2",
    "lazy_loader == 0.3",
    "networkx == 3.2.1",
    "numpy == 1.26.3",
    "opencv-python == 4.9.0.80",
    "packaging == 23.2",
    "pillow == 10.2.0",
    "pluggy == 1.3.0",
    "scikit-image == 0.22.0",
    "scikit-learn == 1.4.0",
    "scipy == 1.12.0",
    "threadpoolctl == 3.2.0",
    "tifffile == 2023.12.9",
    "tomli == 2.0.1",
]